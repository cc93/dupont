<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>杜邦——让家更美好</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no,email=no">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">-->
    <meta name="viewport" content="width=device-width">
    <!-- 屏幕适配的js，方式：设置viewport的initial-scale完成整体缩放 -->
    <script>
        ;
        (function (win) {
            var doc = win.document;
            var docEl = doc.documentElement;
            var scale = 1;
            //设计稿的尺寸
            var docWidth = 1334;
            var docHeight = 750;
            //设计稿宽高比
            var docRatio = docWidth / docHeight;

            //实际的屏幕尺寸
            var screenWidth, screenHeight;

            screenWidth = win.screen.width;
            screenHeight = win.screen.height;
            //如果是横屏，屏幕宽高要反过来
            if (window.orientation == 90 || window.orientation == -90) {
                screenWidth = win.screen.height;
                screenHeight = win.screen.width;
            }
            alert('screenWidth = ' + screenWidth + '\n screenHeight' + screenHeight)
            //屏幕宽高比
            var screenRatio = screenWidth / screenHeight;


            //宽度较大，则以高度为基准，顶高缩放，宽度溢出
            if (docRatio > screenRatio) {
                scale =  screenHeight / docHeight;
                //高度较大，顶宽缩放，高度溢出
            } else {
                scale =  screenWidth / docWidth;
            }
            var metaEl = doc.querySelector('meta[name="viewport"]');
            metaEl.setAttribute('content', 'width=device-width,initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
            screenWidth = screenWidth/scale;
            screenHeight = screenHeight/scale;
            alert('after scaling, screenWidth = ' + screenWidth + '\n screenHeight' + screenHeight)

            var transX = -(screenWidth - docWidth) / 2 + 'px';
            var transY = (screenHeight - docHeight) / 2 + 'px';
            alert('scale = ' + scale + '\n transX =' + transX + '\n transY = ' + transY)
            var style = doc.createElement('style');
            style.rel = 'stylesheet';
            style.type = 'text/css';
            doc.getElementsByTagName('head')[0].appendChild(style);
            var cssString = 'body {' + ' -webkit-transform: translateX('+ transX +') translateY('+ transY +'); ' +
                    ' transform: translateX('+ transX +') translateY('+ transY +'); transform-origin: 0 0;  -webkit-transform-origin: 0 0 ;'+'}';
            if (style.styleSheet) {// IE
                style.styleSheet.cssText = cssString;
            } else {// w3c
                var cssText = doc.createTextNode(cssString);
                style.appendChild(cssText);
            }
        })(window);
    </script>
    <!-- /屏幕适配的js，方式：设置viewport的initial-scale完成整体缩放 -->

    <!-- /basic styles -->
